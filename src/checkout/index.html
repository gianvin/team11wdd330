<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="products">
        <div id="alerts"></div>
        <h2>Review & Place your Order</h2>
        <form>
          <fieldset>
            <legend>Contact Information</legend>
            <label for="fname">
              First Name:*
              <input type="text" name="fname" id="fname" required />
            </label>
            <label for="lname">
              Last Name:*
              <input type="text" name="lname" id="lname" required />
            </label>
          </fieldset>

          <fieldset>
            <legend>Shipping Address</legend>
            <label for="street">
              Street Address:*
              <input type="text" name="street" id="street" required />
            </label>
            <label for="city">
              City:*
              <input type="text" name="city" id="city" required />
            </label>
            <label for="state">
              State:*
              <input type="text" name="state" id="state" required />
            </label>
            <label for="zip">
              Zip:*
              <input type="text" name="zip" id="zip" required />
            </label>
          </fieldset>

          <fieldset>
            <legend>Payment</legend>
            <label for="cardNumber">
              Credit Card:*
              <input value="1234123412341234" type="text" name="cardNumber" id="cardNumber" required />
            </label>
            <label for="expiration">
              Expiration Date:*
              <input type="text" name="expiration" id="expiration" required />
            </label>
            <label for="code" >
              Security Code:*
              <input value="123" type="text" name="code" id="code" required />
            </label>
          </fieldset>

          <div id="summary">
            <h3 class="divider">Order Summary</h3>
            <label for="subtotal">
              Subtotal:
              <input type="text" name="subtotal" id="subtotal" disabled>
            </label>
            <label for="shipping">
              Shipping Estimate:
              <input type="text" name="shipping" id="shipping" disabled>
            </label>
            <label for="tax">
              Tax:
              <input type="text" name="tax" id="tax" disabled>
            </label>
            <label for="total">
              Total:
              <input type="text" name="total" id="total" disabled>
            </label>
            
          </div>

          <button type="submit">Place Order</button>
        </form>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
