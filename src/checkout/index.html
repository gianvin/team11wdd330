<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        <form>
          <fieldset>
            <legend>Contact Information</legend>
            <label for="fname">
              First Name:*
              <input type="text" name="fname" id="fname" required />
            </label>
            <label for="lname">
              Last Name:*
              <input type="text" name="lname" id="lname" required />
            </label>
          </fieldset>

          <fieldset>
            <legend>Shipping Address</legend>
            <label for="st">
              Street Address:*
              <input type="text" name="st" id="st" required />
            </label>
            <label for="city">
              City:*
              <input type="text" name="city" id="city" required />
            </label>
            <label for="state">
              State:*
              <input type="text" name="state" id="state" required />
            </label>
            <label for="zip">
              Zip:*
              <input type="text" name="zip" id="zip" required />
            </label>
          </fieldset>

          <fieldset>
            <legend>Payment</legend>
            <label for="card">
              Credit Card:*
              <input type="text" name="card" id="card" required />
            </label>
            <label for="exp">
              Expiration Date:*
              <input type="text" name="exp" id="exp" required />
            </label>
            <label for="code">
              Security Code:*
              <input type="text" name="code" id="code" required />
            </label>
          </fieldset>

          <div id="summary">
            <h3 class="divider">Order Summary</h3>
            <p id="subtotal">Subtotal:</p>
            <p id="shipping">Shipping Estimate:</p>
            <p id="tax">Tax:</p>
            <p id="total">Order Total:</p>
          </div>

          <button type="submit">Place Order</button>
        </form>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
